{% extends "base_generic.html" %}

{% block content %}
    <h1>Addresses</h1>

    {% if addresses_list %}
    <ul>

      {% for address in addresses_list %}
      <li>
        <a href="{% url 'address'%}?id={{address.id}}">{{ address.region }}</a> 
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no addresses for now..</p>
    {% endif %}
{% endblock %}
