[flake8]
max-line-length=170
max-local-variables=9
max-complexity=8
max-module-members=10
max-line-complexity=19
max_arguments=8
max_expressions=15

extend-ignore=
        # classes without base classes
        WPS306,
        # imports relative to current folder
        WPS300,
        # % string formatting
        WPS323, 
        # slash usage for line breaking (better not to)
        N400,
        # dotted import
        WPS301,
        # fstring
        WPS305,
        # multiline
        WPS304,
        # broken flake parameters identation
        WPS317,
        # class without base class
        WPS306,
        # static methods
        WPS602,
        # incorrect unpacking target
        WPS414,
        # multiple assign targets
        WPS429,
        # abstract classes
        B024,
        # private name pattern
        WPS112,
        # complex f-string
        WPS237,
        # worng variable name
        WPS110,
        #Infinite loop
        WPS457,
        # identation and tabs
        W191,
        E101,
        # Assert
        S101,
        # formatting
        WPS226,
        WPS609,
        WPS231,
        # try
        WPS229,
        # mutable module constant
        WPS407,
        WPS528,
        # nested
        WPS430,
        WPS431,
        # password
        S106,
